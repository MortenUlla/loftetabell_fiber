<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Løftekalkulator - Fiberstropper</title>
  <!-- Bruker Google Fonts for et moderne uttrykk -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007BFF;
      --primary-hover: #0056b3;
      --background-color: #f4f4f9;
      /* Litt transparent for å la bakgrunnsbildet skinne gjennom */
      --card-background: rgba(255, 255, 255, 0.95);
      --text-color: #333;
      --border-color: #ccc;
      --result-background: #e6f7ff;
      --result-highlight: #d0efff;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      /* Bakgrunnsbilde med fokus på løfteredskaper */
      background: url('https://source.unsplash.com/1600x900/?lifting,crane') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    
    /* Overlay for å mørkne bakgrunnen slik at innholdet får god kontrast */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    
    .calculator {
      position: relative;
      z-index: 1;
      background: var(--card-background);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 90%;
      max-width: 450px;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h1 {
      margin-top: 0;
      font-size: 24px;
      color: var(--text-color);
      text-align: center;
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: var(--text-color);
    }
    
    /* Stiler select-elementene – venstre kant blir dynamisk farget */
    select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid var(--border-color);
      border-left: 8px solid transparent; /* skal endres via JS */
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s, border-left-color 0.3s;
      appearance: none;
      /* Legger til en pil-ikon */
      background: #fff url('data:image/svg+xml;utf8,<svg fill="%23666" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center;
      background-size: 18px;
    }
    
    select:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 25px;
      transition: background 0.3s, box-shadow 0.3s;
    }
    
    button:hover {
      background: var(--primary-hover);
    }
    
    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.4);
    }
    
    .result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: 500;
      color: var(--text-color);
      background: var(--result-background);
      padding: 15px;
      border-radius: 6px;
      transition: background 0.3s, transform 0.3s;
      text-align: center;
    }
    
    .result.updated {
      background: var(--result-highlight);
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Løftekalkulator - Fiberstropper</h1>
    
    <!-- Dimensjon-select med data-color for de ulike fargene -->
    <label for="dimension">Velg Dimensjon:</label>
    <select id="dimension">
      <option value="1" data-color="#8A2BE2">1 tonn - Fiolett</option>
      <option value="2" data-color="#228B22">2 tonn - Grønn</option>
      <option value="3" data-color="#FFD700">3 tonn - Gul</option>
      <option value="4" data-color="#808080">4 tonn - Grå</option>
      <option value="5" data-color="#FF0000">5 tonn - Rød</option>
      <option value="6" data-color="#8B4513">6 tonn - Brun</option>
      <option value="8" data-color="#1E90FF">8 tonn - Blå</option>
      <option value="10" data-color="#FFA500">10 tonn - Oransje</option>
    </select>
    
    <label for="attachment">Velg Innfestingsmåte:</label>
    <select id="attachment">
      <option value="Rett">Rett</option>
      <option value="Snaret">Snaret</option>
      <option value="U/Dobbel">U/Dobbel</option>
      <option value="U: 0°-45°">U: 0°-45°</option>
      <option value="U: 45°-60°">U: 45°-60°</option>
    </select>
    
    <label for="parts">Velg antall Parter:</label>
    <select id="parts">
      <option value="1">En Stropp</option>
      <option value="2">To Stropper</option>
      <option value="3-4">Tre- og Fire Stropper</option>
    </select>
    
    <label for="angle">Velg Arbeidsvinkel:</label>
    <select id="angle">
      <option value="1.0">0°</option>
      <option value="0.8">1°-30°</option>
      <option value="0.7">31°-45°</option>
      <option value="0.5">46°-60°</option>
    </select>
    
    <button id="calculateBtn">Beregn</button>
    <div class="result" id="result">
      Maks belastning: <span id="maxLoad">0</span> tonn
    </div>
  </div>

  <script>
    // Funksjon for å oppdatere venstre kantfarge på dimensjon-selecten
    const dimensionSelect = document.getElementById('dimension');
    function updateDimensionColor() {
      const selectedOption = dimensionSelect.options[dimensionSelect.selectedIndex];
      const color = selectedOption.getAttribute('data-color') || 'transparent';
      dimensionSelect.style.borderLeftColor = color;
    }
    dimensionSelect.addEventListener('change', updateDimensionColor);
    // Initial oppdatering ved lasting
    updateDimensionColor();

    const calculateBtn = document.getElementById('calculateBtn');
    calculateBtn.addEventListener('click', calculate);

    function calculate() {
      const dimension = parseFloat(document.getElementById('dimension').value);
      const attachment = document.getElementById('attachment').value;
      const parts = document.getElementById('parts').value;
      const angleFactor = parseFloat(document.getElementById('angle').value);

      let baseLoad = dimension;

      if (attachment === "Snaret") {
        baseLoad *= 0.8;
      } else if (attachment === "U/Dobbel") {
        baseLoad *= 2.0;
      } else if (attachment === "U: 0°-45°") {
        baseLoad *= 1.7;
      } else if (attachment === "U: 45°-60°") {
        baseLoad *= 1.4;
      }

      if (parts === "2") {
        baseLoad *= 2.1;
      } else if (parts === "3-4") {
        baseLoad *= 3.0;
      }

      let maxLoad = baseLoad * angleFactor;
      const resultElement = document.getElementById('maxLoad');
      resultElement.innerText = maxLoad.toFixed(2);

      // Animasjonseffekt for å fremheve at resultatet har blitt oppdatert
      const resultContainer = document.getElementById('result');
      resultContainer.classList.remove('updated');
      void resultContainer.offsetWidth; // tvinger reflow for å restarte animasjonen
      resultContainer.classList.add('updated');
    }
  </script>
</body>
</html>
