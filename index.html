<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Løftekalkulator - Fiberstropper</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
    }
    .calc-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
    }
    .calculator {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 450px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }
    select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background-color: #fafafa;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #0056b3; }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      background-color: #f0f8ff;
      padding: 10px;
      border-radius: 5px;
    }
    .sketches {
      flex: 1;
      max-width: 500px;
      margin-left: 20px;
    }
    .sketch img {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    @media (max-width: 800px) {
      .calc-wrapper { flex-direction: column; align-items: center; }
      .sketches { margin-left: 0; margin-top: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Løftekalkulator - Fiberstropper</h1>
    <div class="calc-wrapper">
      <div class="calculator">
        <label for="dimension">Velg Dimensjon:</label>
        <select id="dimension" onchange="updateDimensionColor()">
          <option value="1" data-color="#8A2BE2">1 tonn - Fiolett</option>
          <option value="2" data-color="#228B22">2 tonn - Grønn</option>
          <option value="3" data-color="#FFD700">3 tonn - Gul</option>
          <option value="4" data-color="#808080">4 tonn - Grå</option>
          <option value="5" data-color="#FF0000">5 tonn - Rød</option>
          <option value="6" data-color="#8B4513">6 tonn - Brun</option>
          <option value="8" data-color="#1E90FF">8 tonn - Blå</option>
          <option value="10" data-color="#FFA500">10 tonn - Oransje</option>
        </select>

        <label for="attachment">Velg Innfestingsmåte:</label>
        <select id="attachment" onchange="updateAttachmentImage()">
          <option value="Rett">Rett</option>
          <option value="Snaret">Snaret</option>
          <option value="U/Dobbel">U/Dobbel</option>
          <option value="U: 0°-45°">U: 0°-45°</option>
          <option value="U: 45°-60°">U: 45°-60°</option>
        </select>

        <label for="parts">Velg antall stropper:</label>
        <select id="parts" onchange="updateStrapImage()">
          <option value="1">En stropp</option>
          <option value="2">To stropper</option>
          <option value="3-4">Tre og fire stropper</option>
        </select>

        <label for="angle">Velg Arbeidsvinkel:</label>
        <select id="angle" onchange="updateStrapImage()">
          <option value="1.0">0°</option>
          <option value="0.8">1°–30°</option>
          <option value="0.7">31°–45°</option>
          <option value="0.5">46°–60°</option>
        </select>

        <button onclick="calculate()">Beregn</button>
        <div class="result" id="result">Maks belastning: <span id="maxLoad">0</span> tonn</div>
      </div>

      <div class="sketches">
        <div class="sketch">
          <h3>Innfestingsmåte</h3>
          <img id="attachmentSketch" src="images/rett.png" alt="Innfestingsmåte" onerror="this.src='images/error.png'">
        </div>
        <div class="sketch">
          <h3>Antall stropper</h3>
          <img id="strapSketch" src="images/rett.png" alt="Antall stropper" onerror="this.src='images/error.png'">
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateAttachmentImage() {
      const attachmentImages = {
        "Rett": "images/rett.png",
        "Snaret": "images/snaret.png",
        "U/Dobbel": "images/uform2.png",
        "U: 0°-45°": "images/uformvinkel.png",
        "U: 45°-60°": "images/uformvinkel.png"
      };
      document.getElementById('attachmentSketch').src = attachmentImages[document.getElementById('attachment').value];
    }

    function updateStrapImage() {
      document.getElementById('strapSketch').src = "images/" + document.getElementById('parts').value + ".png";
    }

    function updateDimensionColor() {
      const color = document.getElementById('dimension').selectedOptions[0].dataset.color;
      document.getElementById('dimension').style.backgroundColor = color;
    }

    function calculate() {
      document.getElementById('maxLoad').innerText = "Beregnet verdi!";
      updateAttachmentImage();
      updateStrapImage();
    }
  </script>
</body>
</html>
