<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Løftekalkulator - Fiberstropper</title>
  <!-- Google Fonts for et rent uttrykk -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    /* Generelle stiler */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }
    /* Flex-container for kalkulator og skisser */
    .calc-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
    }
    .calculator {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 450px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }
    select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background-color: #fafafa;
      color: #333;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #0056b3; }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      background-color: #f0f8ff;
      padding: 10px;
      border-radius: 5px;
    }
    /* Skisseområdene */
    .sketches {
      flex: 1;
      max-width: 500px;
      margin-left: 20px;
    }
    .sketch {
      margin-bottom: 20px;
      text-align: center;
    }
    .sketch h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .sketch img {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    @media (max-width: 800px) {
      .calc-wrapper { flex-direction: column; align-items: center; }
      .sketches { margin-left: 0; margin-top: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Løftekalkulator - Fiberstropper</h1>
    <div class="calc-wrapper">
      <!-- Kalkulatoren -->
      <div class="calculator">
        <label for="dimension">Velg Dimensjon:</label>
        <select id="dimension">
          <option value="1" data-color="#8A2BE2">1 tonn - Fiolett</option>
          <option value="2" data-color="#228B22">2 tonn - Grønn</option>
          <option value="3" data-color="#FFD700">3 tonn - Gul</option>
          <option value="4" data-color="#808080">4 tonn - Grå</option>
          <option value="5" data-color="#FF0000">5 tonn - Rød</option>
          <option value="6" data-color="#8B4513">6 tonn - Brun</option>
          <option value="8" data-color="#1E90FF">8 tonn - Blå</option>
          <option value="10" data-color="#FFA500">10 tonn - Oransje</option>
        </select>
        
        <label for="attachment">Velg Innfestingsmåte:</label>
        <select id="attachment">
          <option value="Rett">Rett</option>
          <option value="Snaret">Snaret</option>
          <option value="U/Dobbel">U/Dobbel</option>
          <option value="U: 0°-45°">U: 0°-45°</option>
          <option value="U: 45°-60°">U: 45°-60°</option>
        </select>
        
        <label for="parts">Velg antall stropper:</label>
        <select id="parts">
          <option value="1">En stropp</option>
          <option value="2">To stropper</option>
          <option value="3-4">Tre og fire stropper</option>
        </select>
        
        <label for="angle">Velg Arbeidsvinkel:</label>
        <select id="angle">
          <option value="1.0">0°</option>
          <option value="0.8">1°–30°</option>
          <option value="0.7">31°–45°</option>
          <option value="0.5">46°–60°</option>
        </select>
        
        <button onclick="calculate()">Beregn</button>
        
        <div class="result" id="result">
          Maks belastning: <span id="maxLoad">0</span> tonn
        </div>
      </div>
      
      <!-- Skisseområdene -->
      <div class="sketches">
        <div class="sketch">
          <h3>Innfestingsmåte</h3>
          <!-- Bildet for innfestingsmåte – oppdateres dynamisk -->
          <img id="attachmentSketch" src="images/rett.png" alt="Innfestingsmåte">
        </div>
        <div class="sketch">
          <h3>Antall stropper</h3>
          <!-- Bildet for antall stropper – oppdateres dynamisk -->
          <img id="strapSketch" src="images/rett.png" alt="Antall stropper">
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Oppdater dimensjonsfarge
    function updateDimensionColor() {
      const dimensionSelect = document.getElementById('dimension');
      const colorBox = document.getElementById('dimensionColor');
      const selectedOption = dimensionSelect.options[dimensionSelect.selectedIndex];
      const color = selectedOption.getAttribute('data-color') || '#ccc';
      if (colorBox) {
        colorBox.style.backgroundColor = color;
      }
    }
    // Sjekk at vi har et element for dimensjonsfarge (hvis du har et, f.eks. et <span id="dimensionColor"></span>)
    if(document.getElementById('dimension')) {
      document.getElementById('dimension').addEventListener('change', updateDimensionColor);
      updateDimensionColor();
    }
    
    // Mapping for innfestingsmåte (dropdown-verdier må stemme)
    const attachmentImages = {
      "Rett": "images/rett.png",
      "Snaret": "images/snaret.png",
      "U/Dobbel": "images/uform2.png",
      "U: 0°-45°": "images/uformvinkel.png",
      "U: 45°-60°": "images/uformvinkel.png"
    };
    
    // Mapping for antall stropper, basert på dropdown-verdien og arbeidsvinkel
    const strapImages = {
      "1": "images/rett.png",  // For én stropp bruker vi innfestingsmåtebildet
      "2": {
        "1.0": "images/tostropper_0.png",
        "0.8": "images/tostropper_45.png",
        "0.7": "images/tostropper_452.png",
        "0.5": "images/tostropper_60.png"
      },
      "3-4": {
        "1.0": "images/trestropper_0.png",
        "0.8": "images/stroppertrestropper_45.png",
        "0.7": "images/trestropper_452.png",
        "0.5": "images/trestropper_60.png"
      }
    };
    
    // Oppdater bildet for innfestingsmåte
    function updateAttachmentImage() {
      const attachment = document.getElementById('attachment').value;
      const attSrc = attachmentImages[attachment] || attachmentImages["Rett"];
      document.getElementById('attachmentSketch').src = attSrc;
    }
    
    // Oppdater bildet for antall stropper basert på parts og angle
    function updateStrapImage() {
      const parts = document.getElementById('parts').value;
      const angle = document.getElementById('angle').value;
      let imageSrc = "";
      
      if (parts === "1") {
        // For én stropp, bruk bildet fra innfestingsmåte
        imageSrc = attachmentImages[document.getElementById('attachment').value] || "images/rett.png";
      } else if (parts === "2") {
        imageSrc = strapImages["2"][angle] || "images/tostropper_0.png";
      } else if (parts === "3-4") {
        imageSrc = strapImages["3-4"][angle] || "images/trestropper_0.png";
      }
      
      document.getElementById('strapSketch').src = imageSrc;
    }
    
    // Kalkuler funksjonen – oppdaterer beregning og bildene
    function calculate() {
      const dimension = parseFloat(document.getElementById('dimension').value);
      const attachment = document.getElementById('attachment').value;
      const parts = document.getElementById('parts').value;
      const angleFactor = parseFloat(document.getElementById('angle').value);
      
      let baseLoad = dimension;
      
      // Juster for innfestingsmåte
      if (attachment === "Snaret") {
        baseLoad *= 0.8;
      } else if (attachment === "U/Dobbel") {
        baseLoad *= 2.0;
      } else if (attachment === "U: 0°-45°") {
        baseLoad *= 1.7;
      } else if (attachment === "U: 45°-60°") {
        baseLoad *= 1.4;
      }
      
      // Juster for antall stropper
      if (parts === "2") {
        baseLoad *= 2.1;
      } else if (parts === "3-4") {
        baseLoad *= 3.0;
      }
      
      let maxLoad = baseLoad * angleFactor;
      document.getElementById('maxLoad').innerText = maxLoad.toFixed(2);
      
      // Oppdater bildene
      updateAttachmentImage();
      updateStrapImage();
    }
    
    // Oppdater bildene ved endring (valgfritt)
    document.getElementById('attachment').addEventListener('change', updateAttachmentImage);
    document.getElementById('parts').addEventListener('change', updateStrapImage);
    document.getElementById('angle').addEventListener('change', updateStrapImage);
  </script>
</body>
</html>
