<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Løftekalkulator - Fiberstropper</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }
    .calc-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
    }
    .calculator {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 450px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #333;
    }
    select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background-color: #fafafa;
      color: #333;
    }
    .color-box {
      display: inline-block;
      width: 24px;
      height: 24px;
      margin-left: 10px;
      vertical-align: middle;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      background-color: #f0f8ff;
      padding: 10px;
      border-radius: 5px;
    }
    .sketches {
      flex: 1;
      max-width: 500px;
      margin-left: 20px;
      text-align: center;
    }
    .sketch img {
      width: 300px;
      height: 150px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: none;
    }
    @media (max-width: 800px) {
      .calc-wrapper {
        flex-direction: column;
        align-items: center;
      }
      .sketches {
        margin-left: 0;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Løftekalkulator - Fiberstropper</h1>
    <div class="calc-wrapper">
      <div class="calculator">
        <label for="dimension">
          Velg dimensjon:
          <span id="dimensionColor" class="color-box"></span>
        </label>
        <select id="dimension">
          <option value="1" data-color="#8A2BE2">1 tonn - Fiolett</option>
          <option value="2" data-color="#228B22">2 tonn - Grønn</option>
          <option value="3" data-color="#FFD700">3 tonn - Gul</option>
          <option value="4" data-color="#808080">4 tonn - Grå</option>
          <option value="5" data-color="#FF0000">5 tonn - Rød</option>
          <option value="6" data-color="#8B4513">6 tonn - Brun</option>
          <option value="8" data-color="#1E90FF">8 tonn - Blå</option>
          <option value="10" data-color="#FFA500">10 tonn - Oransje</option>
        </select>
        
        <label for="attachment">Velg innfestingsmåte:</label>
        <select id="attachment" onchange="updateAttachmentImage()">
          <option value="Rett">En stropp rett</option>
          <option value="Snaret">En stropp snaret</option>
          <option value="U/Dobbel">En stropp U-form</option>
          <option value="U: 0°-45°">En stropp U-form i vinkel</option>
        </select>
        
        <button onclick="calculate()">Beregn</button>
        
        <div class="result" id="result">
          Maks belastning: <span id="maxLoad">0</span> tonn
        </div>
      </div>
      
      <div class="sketches">
        <h3>Innfestingsmåte</h3>
        <img id="attachmentImage" src="" alt="Innfestingsbilde">
      </div>
    </div>
  </div>
  
  <script>
    function updateDimensionColor() {
      const dimensionSelect = document.getElementById('dimension');
      const colorBox = document.getElementById('dimensionColor');
      const selectedOption = dimensionSelect.options[dimensionSelect.selectedIndex];
      const color = selectedOption.getAttribute('data-color') || '#ccc';
      colorBox.style.backgroundColor = color;
    }
    document.getElementById('dimension').addEventListener('change', updateDimensionColor);
    updateDimensionColor();

    const attachmentImages = {
      "Rett": "rett.png",
      "Snaret": "snaret.png",
      "U/Dobbel": "uform2.png",
      "U: 0°-45°": "uformvinkel.png"
    };

    function updateAttachmentImage() {
      const selectedAttachment = document.getElementById("attachment").value;
      const imageElement = document.getElementById("attachmentImage");

      if (attachmentImages[selectedAttachment]) {
        imageElement.src = attachmentImages[selectedAttachment];
        imageElement.style.display = "block";
      } else {
        imageElement.style.display = "none";
      }
    }

    function calculate() {
      const dimension = parseFloat(document.getElementById('dimension').value);
      const attachment = document.getElementById('attachment').value;

      let baseLoad = dimension;
      
      if (attachment === "Snaret") {
        baseLoad *= 0.8;
      } else if (attachment === "U/Dobbel") {
        baseLoad *= 2.0;
      } else if (attachment === "U: 0°-45°") {
        baseLoad *= 1.7;
      }

      document.getElementById('maxLoad').innerText = baseLoad.toFixed(2);
    }

    window.onload = updateAttachmentImage;
  </script>
</body>
</html>
