<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Løftekalkulator - Fiberstropper</title>
  <!-- Google Fonts for et moderne og rent uttrykk -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    /* Generelle stiler */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }
    /* Flex-container som plasserer kalkulator og skisse side om side */
    .calc-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
    }
    /* Kalkulatoren */
    .calculator {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 450px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #333;
    }
    select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background-color: #fafafa;
      color: #333;
    }
    /* Fargeboks for å vise valgt dimensjonsfarge */
    .color-box {
      display: inline-block;
      width: 24px;
      height: 24px;
      margin-left: 10px;
      vertical-align: middle;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      background-color: #f0f8ff;
      padding: 10px;
      border-radius: 5px;
    }
    /* Skisse-/bildedelen */
    .lift-image {
      flex: 1;
      max-width: 500px;
      margin-left: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .lift-image img {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    @media (max-width: 800px) {
      .calc-wrapper {
        flex-direction: column;
        align-items: center;
      }
      .lift-image {
        margin-left: 0;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Løftekalkulator - Fiberstropper</h1>
    <div class="calc-wrapper">
      <!-- Kalkulatoren -->
      <div class="calculator">
        <label for="dimension">
          Velg Dimensjon:
          <span id="dimensionColor" class="color-box"></span>
        </label>
        <select id="dimension">
          <option value="1" data-color="#8A2BE2">1 tonn - Fiolett</option>
          <option value="2" data-color="#228B22">2 tonn - Grønn</option>
          <option value="3" data-color="#FFD700">3 tonn - Gul</option>
          <option value="4" data-color="#808080">4 tonn - Grå</option>
          <option value="5" data-color="#FF0000">5 tonn - Rød</option>
          <option value="6" data-color="#8B4513">6 tonn - Brun</option>
          <option value="8" data-color="#1E90FF">8 tonn - Blå</option>
          <option value="10" data-color="#FFA500">10 tonn - Oransje</option>
        </select>
        
        <label for="attachment">Velg Innfestingsmåte:</label>
        <select id="attachment">
          <option value="Rett">Rett</option>
          <option value="Snaret">Snaret</option>
          <option value="U/Dobbel">U/Dobbel</option>
          <option value="U: 0°-45°">U: 0°-45°</option>
          <option value="U: 45°-60°">U: 45°-60°</option>
        </select>
        
        <label for="parts">Velg antall Parter:</label>
        <select id="parts">
          <option value="1">En Stropp</option>
          <option value="2">To Stropper</option>
          <option value="3-4">Tre- og Fire Stropper</option>
        </select>
        
        <label for="angle">Velg Arbeidsvinkel:</label>
        <select id="angle">
          <option value="1.0">0°</option>
          <option value="0.8">1°-30°</option>
          <option value="0.7">31°-45°</option>
          <option value="0.5">46°-60°</option>
        </select>
        
        <button onclick="calculate()">Beregn</button>
        
        <div class="result" id="result">
          Maks belastning: <span id="maxLoad">0</span> tonn
        </div>
      </div>
      <!-- Skisse-/bildedelen -->
      <div class="lift-image">
        <!-- Standard skisse (Rett) – denne oppdateres dynamisk -->
        <img id="liftImage" src="images/skisse_rett.png" alt="Skisse av løft" />
      </div>
    </div>
  </div>
  
  <script>
    // Oppdater fargeboksen for dimensjonen
    function updateDimensionColor() {
      const dimensionSelect = document.getElementById('dimension');
      const colorBox = document.getElementById('dimensionColor');
      const selectedOption = dimensionSelect.options[dimensionSelect.selectedIndex];
      const color = selectedOption.getAttribute('data-color') || '#ccc';
      colorBox.style.backgroundColor = color;
    }
    document.getElementById('dimension').addEventListener('change', updateDimensionColor);
    updateDimensionColor();
    
    // Mapping av innfestingsmåte til skissebilder (NB: bruk dine egne bilder fra Certex-dokumentasjonen)
    const liftImages = {
      "Rett": "images/skisse_rett.png",
      "Snaret": "images/skisse_snaret.png",
      "U/Dobbel": "images/skisse_udobbel.png",
      "U: 0°-45°": "images/skisse_u0_45.png",
      "U: 45°-60°": "images/skisse_u45_60.png"
    };
    
    // Beregningsfunksjonen (beregner maks belastning og oppdaterer skissen)
    function calculate() {
      const dimension = parseFloat(document.getElementById('dimension').value);
      const attachment = document.getElementById('attachment').value;
      const parts = document.getElementById('parts').value;
      const angleFactor = parseFloat(document.getElementById('angle').value);
      
      let baseLoad = dimension;
      
      if (attachment === "Snaret") {
        baseLoad *= 0.8;
      } else if (attachment === "U/Dobbel") {
        baseLoad *= 2.0;
      } else if (attachment === "U: 0°-45°") {
        baseLoad *= 1.7;
      } else if (attachment === "U: 45°-60°") {
        baseLoad *= 1.4;
      }
      
      if (parts === "2") {
        baseLoad *= 2.1;
      } else if (parts === "3-4") {
        baseLoad *= 3.0;
      }
      
      let maxLoad = baseLoad * angleFactor;
      document.getElementById('maxLoad').innerText = maxLoad.toFixed(2);
      
      // Oppdater skissen basert på valgt innfestingsmåte
      const imageSrc = liftImages[attachment] || liftImages["Rett"];
      document.getElementById('liftImage').src = imageSrc;
    }
  </script>
</body>
</html>
